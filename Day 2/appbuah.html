<script>
//stock buah
let sjeruk = 50
let sapel = 50
let smangga = 50
let ssalak = 50

//harga buah
let hjeruk = 5000
let hapel = 4000
let hmangga = 6000
let hsalak = 3000

let jeruk = parseInt(prompt('Masukan jumlah jeruk yang mau dibeli'))
if (jeruk <= sjeruk){
    let apel = parseInt(prompt('Masukan jumlah apel yang mau dibeli'))
    if (apel <= sapel){
        let mangga = parseInt(prompt('Masukan jumlah mangga yang mau dibeli'))
        if (mangga <= smangga){
           let salak = parseInt(prompt('Masukan jumlah salak yang mau dibeli'))
           if (salak <= ssalak){
               let total = (jeruk*hjeruk)+(apel*hapel)+(mangga*hmangga)+(salak*hsalak)
               alert('Total yang harus dibayar : Rp'+total)
               let uang = parseInt(prompt('Jumlah Uang'))
               if (uang-total >= 0){
                   alert('Kembalian : Rp'+(uang-total))
               } else {
                   alert('Uang tidak mencukupi')
               }
           } else {
               alert('Stock tidak mencukupi')
           }
        } else {
             alert('Stock tidak mencukupi')
        }
    } else {
        alert('Stock tidak mencukupi')
    }
} else {
    alert('Stock tidak mencukupi')
}

</script>
