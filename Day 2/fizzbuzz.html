<script>
let input = parseInt(prompt('Masukan Angka'))
if (input % 3 == 0 && input % 5 == 0){
    alert('FizzBuzz')
} else if (input % 5 == 0){
    alert('Buzz')
} else if (input % 3 == 0){
    alert('Fizz')
} else{
    alert(input)
}      
</script>
